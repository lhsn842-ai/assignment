input InputCurrencyExchange {
    amount: Int!
    fromCurrency: String! @rules(apply: ["size:3"])
    toCurrency: String! @rules(apply: ["size:3"])
}

type CurrencyExchange @model(class: "App\\Models\\ExchangeRate") {
    id: ID!
    from_currency: String!
    to_currency: String!
    amount: Float!
    status: String!
    result: Float
    created_at: DateTime!
    updated_at: DateTime!
}


type CurrencyExchangeResponse {
    statusCode: Int!
    message: String!
    data: CurrencyExchange!
}

type Mutation {
    exchange(input: InputCurrencyExchange!): CurrencyExchangeResponse @field(resolver: "App\\GraphQL\\Mutations\\ExchangeRateMutation@create")
}
